<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <!-- Semantic Ui -->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  
    <title>Lyrics App</title>
    <link rel = "stylesheet" href= "page_two.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "top">
        <h1>Find Your Favorite Lyrics</h1>
        <div class = "seach-bar">
            <div class="ui icon input">
                <input type="text" id="song-search" placeholder="Enter Song Name...">
               
            </div> 
            <div class="ui icon input">
                <input type="text" id="artist-search" placeholder="Enter Artist name...">
                <i class="inverted circular search link icon" id = "search"></i>
            </div> 
        </div>     
    </div>
    <div id = "lyric-content"></div>
    <script src="page_two.js"></script>
</body>
</html>
